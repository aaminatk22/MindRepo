{% extends 'base.html' %}

{% block content %}
<h1>Delete Article</h1>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'articles:article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

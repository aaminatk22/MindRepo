{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Article</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <div class="mb-3">
        {{ form.content.label_tag }}
        {{ form.content }}
    </div>
    <div class="mb-3">
        {{ form.category.label_tag }}
        {{ form.category }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}

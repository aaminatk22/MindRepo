{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Connexion</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="mt-3">
                <small>Pas encore de compte? <a href="{% url 'users:register' %}">Inscrivez-vous</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
